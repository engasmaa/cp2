<div class="main-content">

  <nav class="navbar navbar-expand-lg    " >
    <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand titlePage"  >
                    <i class="fas fa-user-tie"
                    > </i>
                    الفنان / مقدم برنامج
          </a>
          <span > <i class="fas fa-arrow-circle-right"></i></span>

  
          <a class="navbar-brand titlePage" (click)="navigateToAdd()" >
            <i class="fas fa-plus-circle" (click)="navigateToAdd()"> </i>
            أضافة الفنان / مقدم برنامج
  </a>
        </div>
      
        <div class="justify-content-end" id="navigation">
    
            <ul class="navbar-nav">
           
                <li class="nav-item ">
                
                  <input class="input100" type="text" name="username" placeholder="بحث"
                  name="search"
                 >
                  <span class="symbol-input100">
                    <i class="fa fa-search"></i>
        
                  </span>
                </li>
             
            </ul>
        </div>
    </div>
  </nav>
  <div class="container-fluid">
    
    <div class="row justify-content-center">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm12">
        <div class="card card-plain">
       
          <div class="card-body">
            <div class="table-responsive">

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col"> الأسم </th>
                    <th scope="col">Name </th>
                    <th scope="col">  الفنان </th>
                    <th scope="col"> أختيارات</th>



                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let prop of artistList; let i=index">
                       <td>  {{prop.nameAr}}</td>
                      <td>  {{prop.name}}</td>
                      <td><img style="width: 30px; height: 30px;" [src]='prop.image'> </td>
                  <td >
                    <i class="fa  fa-edit "
                      title="تعديل "
                      (click)="navigateToEdit(prop.id)"
                     ></i>
                    <i class="fa fa-trash "
                      title="مسح "
                      (click)="delete(i)"

                    ></i>

                  </td>

                 </tr>
                 


                
                </tbody>
              </table>
              </div>
          </div>
        </div>
   

      </div>



    </div>

    <nav class="Pagination" >
      <a (click)="navigate(1)"> next</a>
      <a (click)="navigate(2)"> prev</a>
    </nav>

</div>
